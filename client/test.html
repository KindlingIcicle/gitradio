<!DOCTYPE html>
<html>
<head>
  <title> GitHub Events API Feed </title>
  <script type="text/javascript" src="bower_components/dist/jquery.min.js"></script>
</head>
<body>

  <h1> GitHub Events API Feed </h1>
    
  <div class="events"></div>

  <script type="text/javascript">

  $(document).ready(function() {

    var gitGet = function(url) {

      $.ajax({
        url: url,
        method: 'GET',
        contentType: 'application/json',
        dataType: 'jsonP',
        success: function(data) {
          data.data.forEach(function(event){
            queue.push(event.created_at);
            $('.events').prepend('<p>', event.type);
            $('.events').prepend('<img src=' + event.actor.avatar_url +'/>');
            console.log(queue);
          });
        }
      });
    };
    
    // Need to replace with environment variables
    gitGet("https://api.github.com/events?client_id=CLIENT_ID&client_secret=CLIENT_SECRET");

  });

  </script>
</body>
</html>
